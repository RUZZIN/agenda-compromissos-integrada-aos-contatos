<div *ngFor="let data of getChaves()">
    <h3>{{ data }}</h3>
    <ul>
      <li *ngFor="let compromisso of compromissosPorData[data]">
        <strong>{{ compromisso.titulo }}</strong> - {{ compromisso.dataHora | date: 'short' }}
        <p>{{ compromisso.descricao }}</p>
        <p><strong>Local:</strong> {{ compromisso.local }}</p>
      </li>
    </ul>
  </div>
