<p>contato-detalhe works!</p>
<p-timeline [value]="compromissos" align="alternate" class="custom-timeline">
    <ng-template pTemplate="content" let-compromisso>
      <p><strong>{{ compromisso.titulo }}</strong></p>
      <p>{{ compromisso.descricao }}</p>
      <small>{{ compromisso.dataHora | date: 'short' }}</small>
    </ng-template>
  </p-timeline>
