<div *ngIf="mensagem" class="mensagem">{{ mensagem }}</div>
<form [formGroup]="form" (ngSubmit)="salvarCompromisso()">
  <label for="titulo">Título</label>
  <input id="titulo" formControlName="titulo" />

  <label for="descricao">Descrição</label>
  <textarea id="descricao" formControlName="descricao"></textarea>

  <label for="dataHora">Data e Hora</label>
  <input id="dataHora" type="datetime-local" formControlName="dataHora" />

  <label for="local">Local</label>
  <input id="local" formControlName="local" />

  <label for="contatoId">Contato</label>
  <select id="contatoId" formControlName="contatoId">
    <option *ngFor="let contato of contatos" [value]="contato.id">{{ contato.nome }}</option>
  </select>

  <button type="submit">Salvar</button>
</form>
